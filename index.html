<!DOCTYPE html>
<html>
  <head>
    <base href="/" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Rubik&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <style>
      *,
      *:before,
      *:after {
        box-sizing: border-box;
      }

      html {
        /* COMMON VARIABLES */
        --space-s: 0.25rem;
        --space-m: 0.5rem;
        --space-l: 0.75rem;
        --space-xl: 1.5rem;

        --color-white: #fff;
        --color-black: #000;

        --color-blue: #2c204e;
        --color-orange: #f39313;
        --color-red: #cb4c44;

        --color-gray-300: #ededed;
        --color-gray-800: #666;

        /*
           * Modular scale base 1em, ratio 1.25 (modularscale.com)
           * e.g. 1em, 1.25em, 1.563em, 1.953em, 2.441em, 3.052em, 3.814,
           */
        --font-size-xsmall: 0.64rem;
        --font-size-small: 0.64rem;
        --font-size-medium: 0.8rem;
        --font-size-large: 1rem;
        --font-size-xlarge: 1.25rem;
        --font-size-xxlarge: 1.563rem;

        --font-weight-normal: 300;
        --font-weight-bold: 700;
        --font-weight-boldest: 900;

        --grid-gap: var(--space-l);
        --grid-gap-negative: calc(-1 * var(--space-l));

        --grid-panel-padding: var(--space-xl);

        --font-family-primary: 'Rubik', sans-serif;
        --font-family-secondary: sans-serif;

        --line-height-increased: 1.35em;

        --max-nav-width: 2200px;
        --max-content-width: 1200px;

        background-color: var(--color-gray-300);
        font-size: 16px;
      }

      body {
        font-family: var(--font-family-primary);
        font-weight: var(--font-weight-normal);
        margin: 0 auto;
      }

      h1,
      h2,
      h3 {
        margin: 0;
      }
      p {
        margin: 0 0 var(--space-s) 0;
      }

      /* UTILITY CLASSES */

      @media only screen and (max-width: 600px) {
        .u-hide--small {
          display: none;
        }
      }


      #page-placeholder > .leaving {
        animation: 0.2s fadeOut ease-in-out;
      }

      #page-placeholder > .entering {
        animation: 0.2s fadeIn linear;
      }

      @keyframes fadeOut {
        from {
          opacity: 1;
        }

        to {
          opacity: 0;
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }

        to {
          opacity: 1;
        }
      }
    </style>

    <!-- Router injects content here -->
    <div id="page-placeholder"></div>
    <!-- end of injected content-->

    <!-- Router initialization -->
    <script src="https://unpkg.com/@vaadin/router/dist/vaadin-router.umd.min.js"></script>
    <script type="module" src="./components/events-page.js"></script>
    <script type="module" src="./components/footbag-page.js"></script>
    <script type="module" src="./components/main-page.js"></script>
    <script type="module" src="./components/news-page.js"></script>

    <script>
      var Router = Vaadin.Router;

      const outlet = document.getElementById('page-placeholder');
      const router = new Router(outlet);
      router.setRoutes([
        {
          path: '/',
          animate: true,
          children: [
            { path: 'footbag', component: 'footbag-page', animate: true },
            { path: 'event/:event', component: 'events-page', animate: true },
            { path: 'news/:news', component: 'news-page', animate: true },
            { path: '(.*)', component: 'main-page', animate: true }
          ]
        }
      ]);
    </script>
  </body>
</html>
